
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smiley's AI Chatbot ðŸ¤–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: white;
    }
    h2 {
      text-align: center;
    }
    .chat-box {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: #f4f4f4;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 20px;
      display: inline-block;
      clear: both;
    }
    .user {
      background-color: #cce5ff;
      float: right;
    }
    .bot {
      background-color: #d4edda;
      float: left;
    }
    form {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Smiley's AI Chatbot ðŸ¤–</h2>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';

      try {
        const res = await fetch('https://hook.us2.make.com/23eti9hl9txpxllpow0wmk9gksw8okeq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage('bot', data.reply || '[No response]');
      } catch (err) {
        appendMessage('bot', '[Error getting response]');
        console.error(err);
      }
    });

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
