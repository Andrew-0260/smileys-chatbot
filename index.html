<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smiley's AI Chatbot ðŸ¤–</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .user {
      background: #d0e8ff;
      text-align: right;
    }
    .bot {
      background: #e6ffe6;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Smiley's AI Chatbot ðŸ¤–</h2>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here..." required style="width: 80%;" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const messagesDiv = document.getElementById("messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value;
      if (!message) return;

      appendMessage("user", message);
      userInput.value = "";

      try {
        const response = await fetch("https://hook.us2.make.com/23eti9hl9txpxllpow0wmk9gksw8okeq", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        let reply =
          data?.message ||
          data?.body?.message ||
          data?.result ||
          data?.choices?.[0]?.message?.content ||
          JSON.stringify(data);

        appendMessage("bot", reply || "[No response]");
      } catch (err) {
        appendMessage("bot", "[Error getting response]");
        console.error(err);
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
    }
  </script>
</body>
</html>
