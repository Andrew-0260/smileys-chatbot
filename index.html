<!DOCTYPE html>
<html>
<head>
  <title>Smiley's Chatbot</title>
  <meta charset="UTF-8" />
  <style>
    :root {
      --smiley-red: #c62828;
      --smiley-light: #fbe9e7;
      --text-gray: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--smiley-red);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background 0.3s ease;
    }

    #chat-button:hover {
      background: #b71c1c;
    }

    #chatbox {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 340px;
      max-height: 520px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      z-index: 999;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid var(--smiley-red);
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: var(--smiley-light);
    }

    #messages div {
      margin-bottom: 10px;
      line-height: 1.4;
      color: var(--text-gray);
    }

    #user-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #user-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    #user-input button {
      border: none;
      padding: 10px 16px;
      background: var(--smiley-red);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #user-input button:hover {
      background: #b71c1c;
    }

    strong {
      display: block;
      margin-bottom: 2px;
      color: var(--smiley-red);
    }
  </style>
</head>
<body>

<button id="chat-button">ðŸ’¬</button>

<div id="chatbox">
  <div id="messages"></div>
  <div id="user-input">
    <input type="text" id="userText" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const button = document.getElementById('chat-button');
  const chatbox = document.getElementById('chatbox');
  const messages = document.getElementById('messages');
  const userText = document.getElementById('userText');

  button.onclick = () => {
    chatbox.style.display = chatbox.style.display === 'block' ? 'none' : 'block';
  };

  function sendMessage() {
    const message = userText.value.trim();
    if (!message) return;
    addMessage('You', message);
    userText.value = '';

    fetch("https://hook.us2.make.com/23eti9hl9txpxllpow0wmk9gksw8okeq", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    })
    .then(async res => {
      const data = await res.json();
      let reply = "Sorry, I didn't get that.";

      if (typeof data === 'object' && data.message) {
        reply = data.message;
      } else if (typeof data === 'string') {
        reply = data;
      }

      reply = reply.replace(/\n/g, "<br>");
      addMessage("Smiley's Bot", reply);
    })
    .catch(() => {
      addMessage("Smiley's Bot", "Sorry, there was an error.");
    });
  }

  function addMessage(sender, text) {
    const msg = document.createElement('div');
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  userText.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
